<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Color Analyzer</title>
    <!-- boostrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <script src="http://cdn.pubnub.com/pubnub-3.7.15.min.js"></script>    <!-- communication server -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="apijava.js"></script>
    <script type="text/javascript" src="rgblibrary.js"></script>
    <script type="text/javascript" src="server.js"></script>
    <!-- <script type="text/javascript" src="arduino.js"></script> -->

  </head>
  <body>
    <div class="container-fluid" id="page">
      <div class="row">
        <div class="col-xs-12">

            <div class="row" id="linkbar">
                    <div id="linkfield">
                      <input type="text" id="url" class="form-control" placeholder="Image URL">
                    </div>
                    <div id="submit">
                      <input class="btn btn-default" id="btn" type="button" value="Analyze!">
                    </div>
            </div>
        </div>
      </div>

      <div class="row" id="picturecontainer">
        <div id="picture">
          <img id="img">
          <div class='dots'>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
            <div class='dot'></div>
          </div>
          </img>
        </div>
      </div>

      <div class="row" id="colorfields">
        <div class="col-xs-4 colordisplay">

          <div class="row">
            <div class="col-12 singlecolor" id="hex1">

            </div>
          </div>
          <div class="row">
            <div class="col-12 singlecolor" id="hex2">

            </div>
          </div>
          <div class="row">
            <div class="col-12 singlecolor" id="hex3">

            </div>
          </div>
          <div class="row">
            <div class="col-12 singlecolor" id="hex4">

            </div>
          </div>

        </div>
        <div class="col-xs-4 col-xs-offset-4 colordisplay">

          <div class="row">
            <div class=" singlecolor" id="rgb1">




            </div>
          </div>
          <div class="row">
            <div class="col-12 singlecolor" id="rgb2">


            </div>
          </div>
          <div class="row">
            <div class="col-12 singlecolor" id="rgb3">

            </div>
          </div>
          <div class="row">
            <div class="col-12 singlecolor" id="rgb4">

            </div>
          </div>

        </div>
      </div>

    </div>    <!-- closing tag for 'main container' -->

    <!-- bootstrap script -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
